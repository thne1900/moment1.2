    <div id="grid-container">
  <h1><i class="fa-solid fa-book-open-reader"></i> Kurslista:</h1>
 <ol id="coursesInfoList"></ol>

  <form id="addCourseForm">

  <h2>Hantering av nya kurser:</h2>
  <input type="text" id="code" placeholder="Kurskod" autocomplete="yes">
  <br>
  <input type="text" id="name" placeholder="Kursnamn" autocomplete="yes">
  <br>
  <input type="text" id="prog" placeholder="Progression" autocomplete="yes">
  <br>
  <input type="text" id="syllabus" placeholder="Länk till kurssidan" autocomplete="yes">
  <br>
  <button id="addButton" type="submit">Lägg till ny kurs</button>

 </form>
